<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and login </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="card" id="signup">
      <h1>Sign Up</h1>
      <div class="field">
        <input type="text" id="name" placeholder="Username">
        <label for="name">Username</label>
      </div>
      <div class="field">
        <input type="email" id="email" placeholder="Email">
        <label for="email">Email</label>
      </div>
      <div class="field">
        <input type="password" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <a href="#" class="btn">Sign Up</a>
      <p>Already a member? <a href="#" onclick="moveRight()" >Sign in</a></p>
    </div>

    <div class="card main">
      <h2>Success will love only if you love your work</h2>
      <div class="button">
        <a href="#" onclick="moveRight()" >SIGN IN</a>
        <a href="#" onclick="moveLeft()">SIGN UP</a>
      </div>
    </div>

    <div class="card" id="signin">
      <h1>Sign In</h1>
      <div class="field">
        <input type="email" id="email" placeholder="Email">
        <label for="email">Email</label>
      </div>
      <div class="field">
        <input type="password" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <a href="#" class="fgpass">Forgot Password?</a>
      <a href="#" class="btn">Sign In</a>
      <p>Dont have an account? <a href="#" onclick="moveLeft()" >Sign Up</a></p>
    </div>

  </div>


  <script src="index.js"></script>
</body>
</html>
